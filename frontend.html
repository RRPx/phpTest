    <button id="getData">Get Data</button>
    <script>
      // -------------------------
      document.querySelector("#getData").addEventListener("click", () => {
        let id = prompt("Please enter a id")
        document.getElementById("msgHolder").innerHTML = "Loading..."
        // http://localhost/week6/backend2.php?id=${id}
        fetch(`http://localhost/week6/backend2.php?id=${id}`)
          .then((response) => response.json())
          .then((result) => {
            // document.getElementById("msgHolder").innerHTML = result.status
            document.querySelector("#msgHolder").innerHTML = JSON.stringify(
              result.content[0].COLLECTED_AMOUNT
            )
          })
      })
